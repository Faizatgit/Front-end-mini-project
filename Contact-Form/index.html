<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h2>Get in Touch</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your E-Mail" required>
            <input type="number" id="number" placeholder="Enter your number" required>
            
            <textarea name="message" id="message" rows="4" placeholder="Description"></textarea>
            <button type="submit">submit</button>

        </form>
    </div>
</body>
</html>
