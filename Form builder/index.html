<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Form Builder</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Custom Form Builder</h1>
  <div id="form-builder">
    <button id="add-text-input">Add Text Input</button>
    <button id="add-checkbox">Add Checkbox</button>
    <button id="add-radio">Add Radio Button</button>
    <button id="add-image">Add Image</button>
    <button id="add-sign-image">Add Sign Image</button>
    <button id="submit-form">Submit Form</button>
  </div>
  <div id="form-preview">
    <h2>Form Preview</h2>
    <form id="generated-form"></form>
  </div>

  <script src="index.js"></script>
</body>
</html>
